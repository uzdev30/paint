<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="drax__board">
        <canvas class="canvas"></canvas>
      </section>
      <section class="tools__borard">
        <div class="row">
          <label class="title">Shakllar</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img
                width="30px"
                height="auto"
                src="./icons/rectangle.svg"
                alt=""
              />
              <span>To'rtburchak</span>
            </li>

            <li class="option tool" id="circle">
              <img width="30px" height="auto" src="./icons/circle.svg" alt="" />
              <span>Doira</span>
            </li>

            <li class="option tool" id="traingle">
              <img
                width="25px"
                height="auto"
                src="./icons/traingle.svg"
                alt=""
              />
              <span>Uchburchak</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Rang to'ldirish</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Variantlar</label>
          <ul class="row options">
            <li class="option tool active" id="brush">
              <img
                width="20px"
                height="auto"
                src="./icons/brush.svg"
                alt="brush"
              />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraiser">
              <img
                width="20px"
                height="auto"
                src="./icons/eraiser.svg"
                alt="brush"
              />
              <span>O'chirg'ich</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Ranglar</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7" />
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
      </section>
    </div>
    <script src="./js/scritpt.js" defer></script>
  </body>
</html>
